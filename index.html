<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Slide Show</title>
</head>
<body>
	<header>
		<div class="header"></div>
		<div class="slider">
			<div class="slider--controls">
				<div class="slider--control" onclick="goPrev()">Voltar</div>
				<div class="slider--control" onclick="goNext()">Proximo</div>
			</div>
			<div class="slider--width">
				<div class="slider--item" style="background-image: url('images/kyle-johnson-TEZZzuQTt8g-unsplash.jpg');"></div>
				<div class="slider--item" style="background-image: url('images/pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg');"></div>
				<div class="slider--item" style="background-image: url('images/rich-martello-lPE9NoCr23c-unsplash.jpg');"></div>
			</div>
		</div>
	</header>
	<section>
		<h1>Slide Show</h1>
	</section>
	<script src="script.js"></script>
</body>
</html>
